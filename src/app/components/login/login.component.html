<div class="page login-page">
    <div class="container d-flex align-items-center">
        <div class="form-holder has-shadow">
            <div class="row">
                <!-- Logo & Information Panel-->
                <div class="col-lg-6">
                    <div class="info d-flex align-items-center">
                        <div class="content">
                            <div class="logo">
                                <h1>Dashboard</h1>
                            </div>
                            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
                        </div>
                    </div>
                </div>
                <!-- Form Panel    -->
                <div class="col-lg-6 bg-white">
                    <div class="form d-flex align-items-center">
                        <div class="content">
                            <form method="post" class="form-validate">
                                <div class="form-group">
                                    <input id="login-username" placeholder="Tài Khoản" type="text" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" name="loginUsername" required data-msg="Please enter your username" class="input-material">

                                </div>
                                <div class="form-group">
                                    <input id="login-password" placeholder="Mật Khẩu" type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" name="loginPassword" required data-msg="Please enter your password" class="input-material">

                                </div><a id="login" (click)="loginFuntion()" class="btn btn-primary">Login</a>
                                <!-- This should be submit button but I replaced it with <a> for demo purposes-->
                            </form><a [routerLink]="['/resetPassword']" class="signup">Quên Mật Khẩu</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="main-footer">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-6">
                    <p>Trùm Bán Thẻ &copy; 2019</p>
                </div>
                <div class="col-sm-6 text-right">
                    <p>Design by <a href="https://www.facebook.com/zLeooz" class="external">Leoo</a></p>
                    <!-- Please do not remove the backlink to us unless you support further theme's development at https://bootstrapious.com/donate. It is part of the license conditions. Thank you for understanding :)-->
                </div>
            </div>
        </div>
    </footer>
</div>
