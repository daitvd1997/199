<div class="page">
  <!-- Main Navbar-->

  <div class="page-content d-flex align-items-stretch">
    <div class="content-inner">
      <!-- Page Header-->
      <header class="page-header">
        <div class="container-fluid">
          <h2 class="no-margin-bottom">Forms</h2>
        </div>
      </header>
      <!-- Breadcrumb-->
      <div class="breadcrumb-holder container-fluid">
        <ul class="breadcrumb">
          <li class="breadcrumb-item">
            <a
              class="btn btn-primary"
              style="color: white;"
              [routerLink]="['/createPartner']"
              >Thêm Mới Partner</a
            >
          </li>
        </ul>
      </div>
      <!-- Forms Section-->
      <section class="forms">
        <div class="container-fluid">
          <div class="row">
            <!-- Basic Form-->
            <div class="col-lg-6">
              <div class="card">
                <div class="card-close">
                  <div class="dropdown">
                    <div
                      aria-labelledby="closeCard1"
                      class="dropdown-menu dropdown-menu-right has-shadow"
                    >
                      <a href="#" class="dropdown-item remove">
                        <i class="fa fa-times"></i>Close</a
                      >
                      <a href="#" class="dropdown-item edit">
                        <i class="fa fa-gear"></i>Edit</a
                      >
                    </div>
                  </div>
                </div>
                <div class="card-header d-flex align-items-center">
                  <h3 class="h4">Thêm Cổng Mới</h3>
                </div>
                <div class="card-body">
                  <form>
                    <div class="form-group">
                      <label class="form-control-label">Địa Chỉ IP</label>
                      <input
                        type="text"
                        placeholder="Địa Chỉ IP"
                        class="form-control"
                      />
                    </div>
                    <div class="form-group">
                      <label class="form-control-label">Port</label>
                      <input
                        type="text"
                        placeholder="Port"
                        class="form-control"
                      />
                    </div>
                    <div class="form-group">
                      <label class="form-control-label">NaN</label>
                      <input
                        type="text"
                        placeholder="NaN"
                        class="form-control"
                      />
                    </div>
                    <div class="form-group">
                      <input
                        type="submit"
                        (click)="createNewPortFuntion()"
                        value="Tạo Cổng"
                        class="btn btn-primary"
                      />
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <!-- Horizontal Form-->
            <div class="col-lg-6">
              <div class="card">
                <div class="card-close">
                  <div class="dropdown">
                    <div
                      aria-labelledby="closeCard2"
                      class="dropdown-menu dropdown-menu-right has-shadow"
                    >
                      <a href="#" class="dropdown-item remove">
                        <i class="fa fa-times"></i>Close</a
                      >
                      <a href="#" class="dropdown-item edit">
                        <i class="fa fa-gear"></i>Edit</a
                      >
                    </div>
                  </div>
                </div>
                <div class="card-header d-flex align-items-center">
                  <h3 class="h4">Danh Sách Cổng Hoạt Động</h3>
                </div>
                <div class="card-body">
                  <div class="table-responsive">
                    <table class="table table-striped table-sm">
                      <thead>
                        <tr>
                          <th>Người Gạch</th>
                          <th>Mã Thẻ</th>
                          <th>Số Tiền</th>
                          <th>Số Điện Thọai</th>
                          <th>Mã Giao Dịch</th>
                          <th>Trạng Thái</th>
                          <th>Callback</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <th scope="row">null</th>
                          <td>null</td>
                          <td>null</td>
                          <td>null</td>
                          <td>null</td>
                          <td>null</td>
                          <td>
                            <a
                              ><input
                                type="button"
                                class="btn"
                                [routerLink]="['/callback']"
                                value="Callback"
                            /></a>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
            <!-- Form Elements -->
            <div class="col-lg-12">
              <div class="card">
                <div class="card-close">
                  <div class="dropdown">
                    <div
                      aria-labelledby="closeCard5"
                      class="dropdown-menu dropdown-menu-right has-shadow"
                    >
                      <a href="#" class="dropdown-item remove">
                        <i class="fa fa-times"></i>Close</a
                      >
                      <a href="#" class="dropdown-item edit">
                        <i class="fa fa-gear"></i>Edit</a
                      >
                    </div>
                  </div>
                </div>
                <div class="card-header d-flex align-items-center">
                  <h3 class="h4">Chỉnh Sửa Đối Tác</h3>
                </div>
                <div class="card-body">
                  <form class="form-horizontal">
                    <div class="form-group row">
                      <label class="col-sm-3 form-control-label">Normal</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" />
                      </div>
                    </div>
                    <div class="line"></div>
                    <div class="form-group row">
                      <label class="col-sm-3 form-control-label"
                        >Help text</label
                      >
                      <div class="col-sm-9">
                        <input type="text" class="form-control" />
                      </div>
                    </div>
                    <div class="line"></div>
                    <div class="form-group row">
                      <label class="col-sm-3 form-control-label"
                        >Password</label
                      >
                      <div class="col-sm-9">
                        <input
                          type="password"
                          name="password"
                          class="form-control"
                        />
                      </div>
                    </div>
                    <div class="line"></div>
                    <div class="form-group row">
                      <label class="col-sm-3 form-control-label"
                        >Placeholder</label
                      >
                      <div class="col-sm-9">
                        <input
                          type="text"
                          placeholder="placeholder"
                          class="form-control"
                        />
                      </div>
                    </div>
                    <div class="line"></div>
                    <div class="form-group row">
                      <label class="col-sm-3 form-control-label"
                        >Disabled</label
                      >
                      <div class="col-sm-9">
                        <input
                          type="text"
                          disabled=""
                          placeholder="Disabled input here..."
                          class="form-control"
                        />
                      </div>
                    </div>
                    <div class="line"></div>
                    <div class="form-group row">
                      <div class="col-sm-4 offset-sm-3">
                        <button type="submit" class="btn btn-secondary">
                          Cancel
                        </button>
                        <button type="submit" class="btn btn-primary">
                          Save changes
                        </button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
</div>
